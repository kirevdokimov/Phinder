<body>

        <!-- <h1 id="screen-2-title">Фото</h1> -->
        <img id="img" src="" alt="">
    </div>
    <div id="screen-3" class="screen">
        <h1>Done</h1>
        <p><span id="skip-text">?</span> out of <span id="total-text">?</span> photos were moved to 'skip' folder</p>
        <button id="button-reset">Good</button>

        <img id="img" src="" alt="">
    </div>
    <script type="module" src="app.js"></script>
